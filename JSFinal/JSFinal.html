<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Control with Ambient Sound</title>
    <link rel="stylesheet" href="JSFinal.css">
</head>
<body>
    <div class="volume-wrapper">
        <div id="volume-display">Volume: 50%</div>
        <p>Use the buttons below to hear the peaceful sounds of the natural world.</p>
        <div class="buttons">
            <button id="decrease-volume">Decrease Volume</button>
            <button id="increase-volume">Increase Volume</button>
        </div>
        <audio id="audio-player" src="Sound.wav" loop></audio>
    </div>
    <script src="JSFinal.js"></script>
</body>
</html>
